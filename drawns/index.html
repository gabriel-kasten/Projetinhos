<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="img-1.css">
    <link rel="stylesheet" href="img-2.css">
    <title>Desenhos</title>
</head>

<body style="background-color: rgb(0, 0, 0); display: grid;">
    <!-- imagem 1 -->
    <div class="canvas" style="background-color: #6592CF; width: 300px; height: 300px; margin: 50px auto;">
        <div class="box-strip"></div>
        <div class="outer">
            <div class="box"></div>
            <div class="inner"></div>
        </div>
    </div>

    <!-- imagem 2 -->
    <div class="canvas" style="background-color: #1A4341; width: 300px; height: 300px; margin: 50px auto;">
        <div class="circle">
            <div class="dot dot-big"></div>
            <div class="dot dot-medium"></div>
            <div class="dot dot-small"></div>
        </div>
        <div class="bar bar-1"></div>
        <div class="bar bar-2"></div>
        <div class="bar bar-3"></div>
        <div class="bar bar-4"></div>
        <div class="bar bar-5"></div>
        <div class="bar bar-6"></div>
    </div>

</body>

</html>
